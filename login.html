<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">

        <script>
            var myStatus = "in";
            var myName = "login";
        </script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="resources/js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-all">
                    <nav class="navbar navbar-lg">
                        <div class="topnav-right">
                            <a class="nav-link" href="register.html" id="myRegister">Register</a>  
                            <a class="nav-link" href="forgot.html" id="myForgot">Forgot Password</a> 
                        </div> 
                    </nav>
                </div>

                <div class="text-center">
                    <h2 style="margin-bottom: 3%;">Login</h2>

                    <form class="mt-4">
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email : </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password : </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn btn-primary btn-lg" onclick="loginInto()">Login</button>
                        </div>
                    </form>

                </div>

            </header>
        </div>
    </body>
