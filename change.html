<html>
    <head>
        <title>Change Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        
        <script>
            var myStatus = "in";
            var myName = "home";
        </script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script src="resources/js/common.js"></script>
        <script src="resources/js/change.js"></script>
    </head>
    <body>
        <div class="container">

            <div id="myHeader"></div>
            <br>
            <div class="row text-center ">
                <form class="mt-4">
                    <div class="form-group row">
                        <label for="oldpass" class="col-sm-2 col-form-label">Old Password : </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="oldpass">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newpass" class="col-sm-2 col-form-label">New Password : </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="newpass">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="repass" class="col-sm-2 col-form-label">Retype Password : </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="repass">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="button" class="btn btn-primary btn-lg" id="changeButton" onclick="changePass()">Change password</button>
                    </div>
                </form>
            </div>


            <div id="myFooter" class="text-center"></div>    


        </div>
        <script>loadHeader(); loadFooter(); checkSession();</script>
    </body>
</html>
